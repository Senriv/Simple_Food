<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Simple Food</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
       <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="./images/logo.svg" alt="Логотип">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link--active" href="#">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Блюда</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                    <ul class="menu__user-nav user-nav">
                        <li class="user-nav__item">
                            <button class="user-nav__btn user-nav__btn--search"></button>
                        </li>
                        <li class="user-nav__item">
                            <button class="user-nav__btn user-nav__btn--basket">
                                <span class="user-nav__num">4</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
       </div> 
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__content">
                        <h1 class="hero__title">Доставка <span class="hero__subtitle">за 15 минут</span></h1>
                        <p class="hero__text">Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт</p>
                        <button class="hero__btn">Заказать</button>
                        <a class="hero__more" href="#">Подробнее</a>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/main.min.js"></script>
</body>
</html>
